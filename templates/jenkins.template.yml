
env:
  HOME: /root

run:

  - file:
     path: /etc/service/jenkins/run
     chmod: "+x"
     contents: |
        #!/bin/bash
        exec 2>&1
        #JAVA_OPTS=$JAVA_OPTS -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses
        JENKINS_PREFIX=/
        USER=jenkins exec java -jar /usr/share/jenkins/jenkins.war --prefix=$JENKINS_PREFIX

